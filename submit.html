<!DOCTYPE html>
<html>

<head>
	<title>Form Home Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<style>
		.form-g {
			padding: 2rem;
		}
	</style>
</head>

<body>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#checkBtn').click(function () {
				checked = $("input[type=checkbox]:checked").length;

				if (!checked) {
					alert("You must check at least one checkbox.");
					return false;
				}

			});
		});

	</script>
	<div class="container-fluid">
		<form class="col-12" action="/submit" method="POST">

			<div class="text-white bg-secondary form-g">
				<div class="m-3 form-row" id="sn">
					<label class="col-2 col-form-label" for="rollNo" id="rollNo"> Roll No(20CSO1001):</label>
					<input class="form-control col-sm-4" type="text" name="rollNo" required />
				</div>

				<div class="m-3 form-row">
					<label class="col-2 col-form-label" for="name" id="name">Full Name :</label>
					<input class="form-control col-sm-4" type="text" name="name" required />
				</div>
				<div class="m-3 form-row">
					<label class="col-2 col-form-label" for="email" id="email">Institute Email :</label>
					<input class="form-control col-sm-4" type="email" name="email" required />
				</div>
				<div class="m-3 form-row">
					<label class="col-2 col-form-label" for="phoneNo" id="phoneNo">Phone no (10 digit):</label>
					<input class="form-control col-sm-4" type="tel" name="phoneNo" required />
				</div>
			</div>

			<div class="text-white form-group bg-info form-g">
				<input type="checkbox" name="options" value="A"> A<br>
				<input type="checkbox" name="options" value="B"> B<br>
				<input type="checkbox" name="options" value="C"> C<br>
				<input type="checkbox" name="options" value="D"> D<br>
				<input type="checkbox" name="options" value="E"> E<br>
				<input type="checkbox" name="options" value="F"> F<br>
				<input type="checkbox" name="options" value="G"> G<br>
			</div>
			<button class="btn btn-dark" type="Submit" id="checkBtn">Submit</button>

		</form>
	</div>



</body>

</html>
